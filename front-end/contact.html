<!DOCTYPE html>
<html>
    <head>
        <title>Internship World - Contact us</title>
        <link rel="icon" type="image/x-icon" src="Images\favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="site.css">
    </head>

    <header>
        Internship World
    </header>

    <body>
        <h2 id="contact">Contact Us</h2>
        <div>
            <p style="font-size:25px;color:rgb(4, 4, 81);">Kindly reach out to us in case of any queries, we have our customer support working 24*7 to provide the best quality care.</p>
        </div>
                <form id="contactForm">
                    <div id="form"></div>
                    <div>
                        <label for="fullName">Full Name:</label>
                        <input id="fullName" type="text"/>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input id="email" type="email"/>
                    </div>
                    <div>
                        <div>
                        <label for="subject">Subject:</label>
                        </div>
                        <select id="subject">
                            <option>Internship Offer</option>
                            <option>Personal Message</option>
                            <option>Complaint</option>
                        </select>
                    </div>
                    <div>
                        <label for="msg">Message:</label>
                    </div>
                    <div>
                        <textarea id="msg" rows="4"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Send Email"/>
                    </div>
                </form>
                <script src="Contact.js"></script>
                <script src="usertype.js"></script>
    </body>
</html>
